<div class="container">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <form class="form-signup">
      <h2 class="h2-like"><strong>Please sign up</strong></h2><br>
      <label for="inputFirstName" class="sr-only">FIRSTNAME</label>
      <input type="text" id="inputFirstName" class="form-control" placeholder="Firstname" required="" autofocus="">
      <label for="inputLastName" class="sr-only">LASTNAME</label>
      <input type="text" id="inputLastName" class="form-control" placeholder="Lastname" required="" autofocus="">
      <label for="inputEmail" class="sr-only">EMAIL ADDRESS</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <label for="inputPassword" class="sr-only">PASSWORD</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">SIGN UP</button>
    </form>
  </div>
</div>
