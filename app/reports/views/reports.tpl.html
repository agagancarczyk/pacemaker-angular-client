<!--Side Nav-->
<nav class="menu" id="theMenu">
  <a class="nav-item" href="" ng-click="dashboard.logout()"><i class="fa fa-sign-out fa-3x"></i></a>
</nav>
<!--Top Nav-->
<div class="col-md-12">
  <div class="top-panel">
    <div class="col-md-2"></div>
    <div class="col-md-2"><h2><br><strong>{{reports.userProfile.name}}</strong></h2></div><br>
    <div class="col-md-6">
      <button type="button" class="btn btn-primary" data-ui-sref="dashboard"><i class="fa fa-home fa-3x"></i><br><strong>Dashboard</strong></button>
      <button type="button" class="btn btn-primary" data-ui-sref="reports"><i class="fa fa-bar-chart fa-3x"></i><br><strong>Reports</strong></button>
      <button type="button" class="btn btn-primary" data-ui-sref="activities"><i class="fa fa-calendar fa-3x"></i><br><strong>Activities</strong></button>
      <button type="button" class="btn btn-primary" data-ui-sref="friends"><i class="fa fa-users fa-3x"></i><br><strong>Friends</strong></button>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
<!--Body-->
<div class="col-md-12">

  <div class="col-md-2"></div>
  <div class="col-md-2">
    <div class="well reports">
      <img src="/images/favorite-red.png" class="icons"><strong> All Cardio</strong>
    </div>
    <div class="well reports" ng-click="reports.running()">
      <img src="/images/sports-32-2.png" class="icons"><strong> Running</strong>
    </div>
    <div class="well reports" ng-click="reports.walking()">
      <img src="/images/sports-32-2.png" class="icons"><strong> Walking</strong>
    </div>
    <div class="well reports" ng-click="reports.cycling()">
      <img src="/images/sports-32-2.png" class="icons"><strong> Cycling</strong>
    </div>
  </div>
  <div class="col-md-6">
    <p ng-if="reports.current === 'Running'">{{reports.runningActivities}}</p>
    <p ng-if="reports.current === 'Walking'">{{reports.walkingActivities}}</p>
    <p ng-if="reports.current === 'Cycling'">{{reports.cyclingActivities}}</p>
  </div>
</div>
